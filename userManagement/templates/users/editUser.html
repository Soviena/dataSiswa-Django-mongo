{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- bootstrap css -->

      <!-- custom css -->

      <link rel="stylesheet" href="{% static 'css/semantic.min.css' %}" />

      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body class="dashboard dashboard_1">
      <div class="full_container">
         <div class="inner_container">
            <!-- Sidebar  -->
            <nav id="sidebar">
               <div class="sidebar_blog_1">
                  <div class="sidebar-header">
                     <div class="logo_section">
                        <a href="index.html"><img class="logo_icon img-responsive" src="{% static 'images/logo/logo_icon.png' %}" alt="#" /></a>
                     </div>
                  </div>
                  <div class="sidebar_user_info">
                     <div class="icon_setting"></div>
                     <div class="user_profle_side">
                        <div class="user_img"><img class="img-responsive" src="{% static 'images/layout_img/user_img.jpg' %}" alt="#" /></div>
                        <div class="user_info">
                           <h6>John David</h6>
                           <p><span class="online_animation"></span> Online</p>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="sidebar_blog_2">
                  <h4>General</h4>
                  <ul class="list-unstyled components">
                     <li class="active">
                        <a href="#dashboard"><i class="fa fa-table yellow_color"></i> <span>User Management</span></a>
                     </li>
                  </ul>
               </div>
            </nav>
            <!-- end sidebar -->
            <!-- right content -->
            <div id="content">
                <!-- topbar -->
                <div class="topbar">
                   <nav class="navbar navbar-expand-lg navbar-light">
                      <div class="full">
                         <button type="button" id="sidebarCollapse" class="sidebar_toggle"><i class="fa fa-bars"></i></button>
                         <div class="logo_section">
                            <a href="index.html"><img class="img-responsive" src="{% static 'images/logo/logo.png' %}" alt="#" /></a>
                         </div>
                         <div class="right_topbar">
                            <div class="icon_info">
                               <ul>
                                  <li><a href="#"><i class="fa fa-bell-o"></i><span class="badge">2</span></a></li>
                                  <li><a href="#"><i class="fa fa-question-circle"></i></a></li>
                                  <li><a href="#"><i class="fa fa-envelope-o"></i><span class="badge">3</span></a></li>
                               </ul>
                               <ul class="user_profile_dd">
                                  <li>
                                     <a class="dropdown-toggle" data-toggle="dropdown"><img class="img-responsive rounded-circle" src="{% static 'images/layout_img/user_img.jpg' %}" alt="#" /><span class="name_user">John David</span></a>
                                     <div class="dropdown-menu">
                                        <a class="dropdown-item" href="profile.html">My Profile</a>
                                        <a class="dropdown-item" href="settings.html">Settings</a>
                                        <a class="dropdown-item" href="help.html">Help</a>
                                        <a class="dropdown-item" href="#"><span>Log Out</span> <i class="fa fa-sign-out"></i></a>
                                     </div>
                                  </li>
                               </ul>
                            </div>
                         </div>
                      </div>
                   </nav>
                </div>
                <!-- end topbar -->
                <!-- dashboard inner -->
                <div class="midde_cont">
                   <div class="container-fluid">
                      <div class="row column_title">
                         <div class="col-md-12">
                            <div class="page_title">
                               <h2>User Management</h2>
                            </div>
                         </div>
                      </div>
                      <!-- row -->
                      <div class="row">
                         <!-- table section -->
                         <div class="container col-md">
                            <div class="container">
                               <div class="">
                                  <div class="">
                                     <h2>Edit Siswa</h2>
                                  </div>
                               </div>
                               <div class="container pt-5">
                                  <form action="">
                                    <div class="mb-2 row">
                                      <label for="name" class="col-2 col-form-label fw-bold">Nama Lengkap</label>
                                      <input type="text" class="col-10 form-control" name="name" value="{{ user.nama_Lengkap }}">
                                    </div>
                                    <div class="mb-2 row">
                                      <label for="kelamin" class="col-2 col-form-label fw-bold">Jenis Kelamin</label>
                                      <div class="col-10">
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="kelamin" id="lakilaki" value="Laki-Laki" {% if user.jenis_kelamin == "Laki-Laki" %} checked {% endif %}>
                                          <label class="form-check-label" for="lakilaki">
                                            Laki-Laki
                                          </label>
                                        </div>
                                        <div class="form-check">
                                          <input class="form-check-input" type="radio" name="kelamin" id="perempuan" value="Perempuan" {% if user.jenis_kelamin == "Perempuan" %} checked {% endif %}>
                                          <label class="form-check-label" for="perempuan">
                                            Perempuan
                                          </label>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="mb-2 row">
                                      <label for="tempat-lahir" class="col-2 col-form-label fw-bold">Tempat Lahir</label>
                                      <input type="text" class="col-10 form-control" name="tempat-lahir" value="{{ user.tempat_lahir }}">
                                    </div>
                                    <div class="mb-2 row">
                                      <label for="tanggal-lahir" class="col-2 col-form-label fw-bold">Tanggal Lahir</label>
                                      <input type="date" class="col-10 form-control" name="tanggal-lahir" value="{{ user.tanggal_lahir }}">
                                    </div>
                                    <div class="mb-2 row">
                                      <label for="tanggal-lahir" class="col-2 col-form-label fw-bold">Alamat</label>
                                      <textarea class="form-control mb-3 col-10" aria-label="With textarea" name="alamat" rows="4">{{ user.alamat }}</textarea>
                                    </div>
                                    <div class="mb-2 row">
                                      <label for="tempat-lahir" class="col-2 col-form-label fw-bold">No. HP</label>
                                      <input type="text" class="col-10 form-control" name="phone" value="{{ user.no_hp }}">
                                    </div>
                                    <div class="my-5 row">
                                      <input type="submit" class="btn btn-primary float" value="Update Siswa">
                                    </div>
                                  </form>
                               </div>
                            </div>
                         </div>
                         <!-- table section -->
                      </div>
                   </div>
                   <!-- footer -->
                   <div class="container-fluid">
                      <div class="footer">
                         <p>Copyright Â© {tahun} {deskripsi}. All rights reserved.</p>
                      </div>
                   </div>
                </div>
                <!-- end dashboard inner -->
             </div>
         </div>
      </div>
      <!-- jQuery -->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <!-- wow animation -->
      <script src="{% static 'js/animate.js' %}"></script>
      <!-- select country -->
      <script src="{% static 'js/bootstrap-select.js' %}"></script>
      <!-- owl carousel -->
      <script src="{% static 'js/owl.carousel.js' %}"></script> 
      <!-- chart js -->
      <script src="{% static 'js/Chart.min.js' %}"></script>
      <script src="{% static 'js/Chart.bundle.min.js' %}"></script>
      <script src="{% static 'js/utils.js' %}"></script>
      <script src="{% static 'js/analyser.js' %}"></script>
      <!-- nice scrollbar -->
      <script src="{% static 'js/perfect-scrollbar.min.js' %}"></script>
      <script>
         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <!-- custom js -->
      <script src="{% static 'js/custom.js' %}"></script>
      <script src="{% static 'js/chart_custom_style1.js' %}"></script>
   </body>
</html>
